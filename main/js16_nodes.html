<h2>Nodes</h2>
You can use the following node properties to navigate between nodes with JavaScript:
parentNode, 
childNodes[nodenumber], 
firstChild, 
lastChild, 
nextSibling, 
previousSibling,
<!-- -------------------------------------------- -->
<div class="frame"><textarea class="input"rows=10>
el = document.getElementById('in1');
print(el);
print(el.parentNode);
print(el.parentNode.parentNode);
print(el.parentNode.parentNode.parentNode);
print(el.parentNode.parentNode.parentNode.parentNode);

print(el);
print(el.nextSibling);
print(el.nextSibling.nextSibling);
</textarea><pre class="output" onclick="set_js()"></pre></div>
