<h2>Finding HTML elements by ID</h2>
The easiest way to find an HTML element in the DOM, is by using the element id.
<!-- -------------------------------------------- -->
<div class="frame"><textarea class="input"rows=8>
var el= document.getElementById("in1");
print(el);
var el2= document.getElementById("out1");
print(el2);
var x = document.getElementsByTagName("h2");
print(x)
var y = document.getElementsByClassName("input");
print(y)
</textarea><pre class="output" onclick="set_js()"></pre></div>
<!-- -------------------------------------------- -->


<h2>Finding HTML elements by CSS selector</h2>
<!-- -------------------------------------------- -->
<div class="frame"><textarea class="input"rows=2>
var x = document.querySelectorAll("pre.output");
print(x)
</textarea><pre class="output" onclick="set_js()"></pre></div>
