<h2>Background color</h2>
Each tag can have it's color attribute
<!-- -------------------------------------------- -->
<div class='frame'><textarea class='input' rows=5>

<p style="color:blue">This is a paragraph.</p>

<b style='background-color:yellow'>bold</b> and 
<i style='background-color:pink'>italic</i> words. 


</textarea><p class='output' onclick="update_html()"></p></div>

</textarea><p class='output' onclick="update_html()"></p></div>
